<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template de repositorios</title>
</head>
<body>

    <div class="dropdownContainer">

        <button class="dropdownButton">Mostrar elementos del menu desplegable</button>

        <ul class="list" hidden>
            <li><button>Home</button></li>
            <li><button>About</button></li>
            <li><button>Images</button></li>
            <li><button>Videos</button></li>
        </ul>

    </div>

    <hr>

    <div class="bigContainer">

        <div class="arrow left">
            <button class="left"> <img src="./arrow-square-left-svgrepo-com.svg" alt=""> </button>
        </div>

        <div class="imageContainer">
            <img alt="Fake Image">
        </div>

        <div class="arrow right">
            <button class="right">
                <img src="./arrow-square-right-svgrepo-com.svg" alt="">
            </button>
        </div>

        <div class="points">
            <button class="point" data-index="0">•</button>
            <button class="point" data-index="1"">•</button>
            <button class="point" data-index="2"">•</button>
        </div>

    </div>

</body>
</html>
